apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: {{ .Values.dbName }}
  name: {{ .Values.dbName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.dbName }}
  template:
    metadata:
      labels:
        app: {{ .Values.dbName }}
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: storedb
            - name: POSTGRES_HOST_AUTH_METHOD
              value: trust
            - name: POSTGRES_PASSWORD
              value: MotDePasseSecret
            - name: POSTGRES_USER
              value: admin
          image:  "{{ .Values.image.repository_db }}:{{ .Values.image.tag_db}}"
          name: {{ .Values.dbName }}
          ports:
            - containerPort: 5432
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
      restartPolicy: Always
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
status: {}
